require: rubocop-rails
AllCops:
  Exclude:
    - db/schema.rb
    - db/migrate/*
    - spec/spec_helper.rb
    - spec/rails_helper.rb
    - Gemfile
    - bin/*
Rails:
  Enabled: true
Documentation:
    Enabled: false
Metrics/LineLength:
  Max: 120
Layout/LineLength:
  Max: 112
Metrics/BlockLength:
  Exclude:
    - 'spec/**/*'
